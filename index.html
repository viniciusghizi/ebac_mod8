<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
</head>
<body>
    <div class="container">    
        <header>
            <img src="./images/notebook.png" />
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-modulo">
            <img src="./images/contacts.png" />
                <input type="text" id="nome-contato" required placeholder="Nome do Contato" />
                <img src="./images/phone-call.png" />
                <input type="text"id="telefone" required placeholder="(XX)XXXXXXXX"/>
            <button type="submit"><img src="./images/add.png" /></button>
        </form>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Telefone</th>
                </tr> 
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Contatos</td>
                    <td id="quantidade"><span class="quantidade">0</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
